career-profile:
    title: Mon profil
    summary: |
      Bonjour,

      Je suis Mikaël Morvan, je suis un Architecte cloud expérimenté et DevOps, j'ai mis en production des projets Kubernetes sur Google cloud, Amazon Web services et sur du Baremetal (k3s, Rancher). 

      Mon expertise :
      * Définition, suivi et implémentation de votre architecture cloud de A à Z
      - Kubernetes (helm, kustomize)
      - Docker Swarm
      - Baremetal linux
      - micro-services
      - serverless
      - Traefik

      * Intégration et déploiement continu
      - Génération et stockage d'images Docker sur Gitlab
      - Ecriture et déploiement de scripts Ansible
      - Ecriture et déploiement de scripts Terraform
      - Déploiement GitOps avec ArgoCD

      * Développement en Go, Java
      - micro, beego, 
      - Spring

      J'ai été pendant 5 ans le Pdg d'une startup nommée ZetaPush spécialisée dans la fourniture de services cloud temps réel as a service. J'ai de ce fait un énorme expertise dans les architectures complexes et la mise en production de celles-ci.

      Je peux vous aider à définir vos besoins ou à adapter votre existant pour intégrer la dimension cloud et CI-CD.
      Je peux vous faire bénéficier de mon expérience de créateur de projet pour vous conseiller dès la phase d'idéation.

      N'hésitez pas à faire appel à mes services et à mon expérience.
